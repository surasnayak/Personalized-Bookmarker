
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <title>BookMark Website</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/narrow-jumbotron.css" rel="stylesheet">
    <!-- <link href="style.css" rel="stylesheet">
  </head> -->

  <body onload="fetchBookmarks()">

    <div class="container">
      <header class="header clearfix">
        <h2 class="text-muted">Personalized BookMarker</h2>
        <p class="text-muted"> <b>Author:</b> Suras Kumar Nayak </p>
      </header>

      <main role="main">
      <div id="warning"></div>
      <!-- <div id="warning2"></div> -->
        <div class="jumbotron">
          <h2 class="display-4">Save your BookMarks here.</h2>

          <form id="myForm">
            <div class="form-group">
              <label> Website Name:</label>
              <input type="text" class="form-control" id="siteName" placeholder="Website Name">
            </div>
            <div class="form-group">
              <label> Website Url:</label>
              <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
          </form>

        </div>
        <!-- <div class="jumbotron"> -->
        <div class="row marketing">
          <div class="col-lg-12">
            <div id="bookmarksResults"></div>
          </div>
        </div>
        <!-- </div> -->

      </main>

      <footer class="footer">
        <p>&copy; BookMark 2017</p>
        <p>&reg; Suras Kumar Nayak</p>
      </footer>

    </div> <!-- /container -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js "></script>
  </body>
</html>
